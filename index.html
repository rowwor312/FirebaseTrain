<!DOCTYPE html>
<html>

<head>
	<title>Firebase Train</title>

	<!-- personal css -->
	<link type='text/css' rel='stylesheet' href='assets/css/style.css' />

	<!--   firebase ref -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

	<!--   links Bootstrap as backup to Grid CSS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!--   links Moment JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

	<div class="container">
        
    	<!-- cell #1: title -->
		<!-- <div id="title">Fast Train Express
            </div> -->

            <div class="jumbotron">
                    <h1 class="display-4">Super Train Express</h1>
                    <p class="lead"></p>
                    <p><img src="assets/images/trainimg3.jfif" alt="Train Image" style= "width: 300px;"></p>
                    </div>

            
		<!--  cell #2 current schedule -->
		<div id="currentTrainSchedule">
            <!-- Current Train Schedule -->
            
       <div class="card border-dark mb-3">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
			<table class="table table-hover table-bordered">
				<tr>
					<th scope="col">Train Name</th>
					<th scope="col">Destination</th>
					<th scope="col">Frequency (min)</th>
					<th scrope="col">Minutes Away</th>
					<th scope="col">Next Arrival</th>
				</tr>
				<tbody id="table-data"></tbody>
            </table>
        </div>
    </div>


			<!-- <hr /> -->
			<!-- end Train Schedule cell -->
		</div>

		<!-- cell #3: add train(s) -->
		<div id="addTrain">

        <div class="card border-dark mb-3">
            <div class="card-header">Add Train</div>
                <div class="card-body">   
			<!-- <div class="panel panel-default"> -->
				<!-- <div class="panel-heading panel-custom"> -->
					<!-- addTrain -->
				<!-- </div> -->
				<!-- <div class="panel-body"> -->
					<form>
						<div class="form-group">
							<label for="trainName">Train Name:</label>
							<input type="text" class="form-control" id="train-name" required>
						</div>
						<div class="form-group">
							<label for="destination">Destination:</label>
							<input type="text" class="form-control" id="train-destination" required>
						</div>
						<div class="form-group">
							<label for="startYear">First Train Time: (military time) </label>
							<input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
						</div>
						<div class="form-group">
							<label for="endYear">Frequency (minutes)</label>
							<input type="text" class="form-control" id="time-freq">
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
						</div>
					</form>
				</div>
				<!-- end Add Train cell -->
			</div>
		</div>

		<!-- custom javaScript -->
		<script type='text/javascript' src='assets/javascript/app.js'></script>


</body>

</html>
